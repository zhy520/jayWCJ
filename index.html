<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
	</head>
	<style>
		html,
		body {
			height: 100%;
		}

		.swiper-container {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.s1 {
			background: lightgoldenrodyellow;
			overflow: hidden;
		}

	</style>

	<body>
		<div class="swiper-container">
			<div class="bf">
				<audio id="music" src="music/song.mp3" autoplay="autoplay" loop="loop"></audio>
			</div>
			<div class="swiper-wrapper">
				<div id="s1" class="swiper-slide s1">
					<img class="jay1 ani" src="img/jay.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s" swiper-animate-delay=".5s"/>
					<img class="jay ani" src="img/jay_t.png" swiper-animate-effect="zoomInDown" swiper-animate-duration="2.5s" swiper-animate-delay=".5s"/>
					<img class="music ani" src="img/hih.png"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s"/>
					<div class="foo"></div>
					<div class="canvasHidden"></div>
				</div>
				<div class="swiper-slide s2">
					<img class="jav_2 ani" src="img/Jay_2.png"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"/>
					<img class="xhh ani" src="img/xhh.png" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" />
					<img class="xhh_1 ani" src="img/xhh_1.png" swiper-animate-effect="slideInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" />
					<img class="hua ani" src="img/hua1.png" swiper-animate-effect="hua" swiper-animate-duration="2s" swiper-animate-delay="1s" />
					<p class="s2_txt1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2s">故事的小黄花<br/>&nbsp;&nbsp;&nbsp;从出生那年就飘着</p>
					<p class="s2_txt2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="3s">童年的荡秋千<br/>&nbsp;&nbsp;&nbsp;随记忆一直晃到现在</p>
					<p class="s2_txt3 ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="4s">《晴天》</p>
					<img class="hua ani" src="img/hua1.png" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4s" />
					<img class="huaban1 ani" src="img/huaban1.png" swiper-animate-effect="huaban1" swiper-animate-duration="5s" swiper-animate-delay="4s"/>
					<img class="huaban2 ani" src="img/huaban2.png" swiper-animate-effect="huaban2" swiper-animate-duration="6s" swiper-animate-delay="1s"/>
					<img class="huaban3 ani" src="img/huaban3.png" swiper-animate-effect="huaban3" swiper-animate-duration="4s" swiper-animate-delay="7s"/>
				</div>
				<div class="swiper-slide s3">
					<img class="jay_3 ani" src="img/gq1.png" swiper-animate-effect="slideInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"/>
					<img class="note3 ani" src="img/note3.png" swiper-animate-effect="note3" swiper-animate-duration="11s" swiper-animate-delay="0.5s"/>
					<img class="note1 ani" src="img/note1.png" swiper-animate-effect="note1" swiper-animate-duration="6s" swiper-animate-delay="1.9s"/>
					<img class="note2 ani" src="img/note2.png" swiper-animate-effect="note2" swiper-animate-duration="8s" swiper-animate-delay="1.7s"/>
					<img class="note4 ani" src="img/note4.png" swiper-animate-effect="note4" swiper-animate-duration="13s" swiper-animate-delay="0.8s"/>
					<img class="note5 ani" src="img/note5.png" swiper-animate-effect="note5" swiper-animate-duration="10s" swiper-animate-delay="1.2s"/>
					<img class="sec ani" src="img/sec.jpg" swiper-animate-effect="sec" swiper-animate-duration="5s" swiper-animate-delay="0s"/>

				</div>
				<div class="swiper-slide s4">
					<!--<p class="zhy ani" swiper-animate-effect="flip" swiper-animate-duration="2s" swiper-animate-delay="0.3s">郑红宇</p>-->
					<img class="yequ ani" src="img/yequ.jpg" swiper-animate-effect="yequ" swiper-animate-duration="3s" swiper-animate-delay="0.3s"/>
				</div>
				<div class="swiper-slide s5">
					<!--<p class="zhy ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="0.3s">郑红宇</p>-->
					<img class="zjl_3 ani" src="img/jay_3.png" swiper-animate-effect="flipInX" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" />
					<img class="zjl_4 ani" src="img/jay_4.png" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" />
					<img class="yb ani" src="img/yb.jpg"  swiper-animate-effect="yb" swiper-animate-duration="7s" swiper-animate-delay="1.5s"/>
					<img class="yb1 ani" src="img/jay2.jpg"  swiper-animate-effect="yb1" swiper-animate-duration="7s" swiper-animate-delay="7s"/>
					<img class="yb2 ani" src="img/jay4.jpg"  swiper-animate-effect="yb2" swiper-animate-duration="7s" swiper-animate-delay="20s"/>
					<img class="yb3 ani" src="img/jay6.jpg"  swiper-animate-effect="yb3" swiper-animate-duration="7s" swiper-animate-delay="14s"/>
					<img class="wylb ani" src="img/fh1.jpg"  swiper-animate-effect="slideInUp" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
				</div>
				<div class="swiper-slide s6">
					<img class="zjl_5 ani" src="img/jay1.jpg" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" />
				</div>
				<div class="swiper-slide s7">
					<img class="qb1" src="img/qb1.jpg" />
					<img class="nz ani" src="img/window_boy.png" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="0.3s" />
					<img class="laba ani" src="img/yx1.png"  swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s"/>
					<img class="nz1 ani" src="img/nz1.gif"  swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="3.5s"/>
					<img class="qq1 ani" src="img/qq1.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="2s"/>
				</div>
			</div>
			<!-- 如果需要分页器 -->

			<!-- 如果需要导航按钮 -->

			<!-- 如果需要滚动 -->
			<div class="swiper-scrollbar"></div>
		</div>


	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/rem.js"></script>
	<script type="text/javascript" src="js/first.js"></script>
	<script type="text/javascript" src="js/swiper.animate.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			direction: 'vertical',
			pagination: '.swiper-pagination',
			//virtualTranslate : true,
			mousewheelControl: true,
			onInit: function(swiper) {
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd: function(swiper) {
				swiperAnimate(swiper);
			},
			onTransitionEnd: function(swiper) {
				swiperAnimate(swiper);
			},

		})
	</script>
	<script>
	(function(w,d){
			var myaudio = d.querySelector(".bf");
			var music = d.querySelector("#music");
			myaudio.addEventListener("click",function(){
				if(music.paused){
					myaudio.className="bf";
					music.play();
				}else{
					myaudio.className="myaudio_off";
					music.pause();
				}
			},false);
		})(window,document);
	</script>
	</body>
</html>
